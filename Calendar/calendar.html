<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
    <!-- <button type = "button" id = "add_eventBtn" >Test</button> -->
    <div id="main">
        <div class="left_bar" id="left_bar">
            <div id="login_register">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" /><br>
                <button id="login_btn">Log In</button> <br><br>
                <input type="text" id="new_username" placeholder="New Username" />
                <input type="password" id="new_password" placeholder="New Password" /><br>
                <button id="register_btn">Sign up</button>
            </div>
            <div id="events" hidden=true>
                <strong id="greeting"></strong>
                <button type="button" id="logout_btn">logout</button><br>
                <label class="current_date" id="current_date"></label><br>
                <div id="eventList" hidden=true>
                    <label class="event_list_title">New Event</label><br>
                    <div class="new_event">
                        <input id="event_name" class="event_name" type="text" placeholder="Add new event">
                        <div style="height: 20px; margin-bottom: 25px;">
                            <p style="height: 20px; margin-top: 0; ">
                                <input type="checkbox" id="is_group" value="is_group">
                                <label for="is_group" style="font-size: 15px;">group event</label>
                                <select class="select_group_members" id="select_group_members" disabled=true multiple="multiple">
                                    <!-- <option value="user1">user1</option> -->
                                </select>
                            </p>
                        </div>
                        <div>
                            <input type="time" value="00:00" id="event_time" class="event_time"/>
                            <select class="select" id="event_tag">
                                <option value="0">work</option>
                                <option value="1">home</option>
                                <option value="2">study</option>
                            </select>
                        </div>
                        <button id="add_btn" class="add_btn" >Save</button>
                    </div><br><br>
                    <label class="event_list_title">Event List</label><br>
                    <ol id="today_events">
                    </ol>

                </div>
            </div>
            
        </div>
        <div id="calendar">
            <div class="navigation_bar">
                <button type="button" id="today_btn">Current Month</button>
                <!-- Select year -->
                <select class="select select_year" id="select_year"></select>
                <!-- Select month -->
                <select class="select select_month" id="select_month"></select>
            </div>
            <table class="date_view">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                    <!-- <tr>
                        <td>
                            <div id="date_block">
                                <span class="date">12</span>
                                <span class="events">event1</span>
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div style="display: flex;">
                <div>
                    <label>Share Calendar with</label><br>
                    <select id="share_user_select"></select>
                    <button type="button" id="share_btn">Share</button>
                </div>
                <div style="padding-left: 20px;">
                    <label>View Shared Calendar</label><br>
                    <select id="sharer_select"></select>
                    <button type="button" id="view_btn">View</button>
                    <button type="button" id="return_btn">Return to My Calendar</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="addEvent.js"></script>
<script src="calendar.js"></script>

</html>
